<div class="background">
    <div class="calculadora">
        <div class="display">
            <div id="valor-anterior" class="valor">Valor anterior</div>
            <div id="valor-actual" class="valor">Valor actual</div>
        </div>
        <div class="botones">
            <button (click)="display.borrarTodo()" class="doble margin">C</button>
            <button (click)="display.borrar()" class="margin">‚Üê</button>
            <button class="operador" [value]="'dividir'">%</button>
            <br>

            <button class="numero margin">7</button>
            <button class="numero margin">8</button>
            <button class="numero margin">9</button>
            <button class="operador" [value]="'multiplicar'">x</button>
            <br>

            <button class="numero margin">4</button>
            <button class="numero margin">5</button>
            <button class="numero margin">6</button>
            <button class="operador" [value]="'restar'">-</button>
            <br>

            <button class="numero margin">1</button>
            <button class="numero margin">2</button>
            <button class="numero margin">3</button>
            <button class="operador" [value]="'sumar'">+</button>
            <br>

            <button class="numero doble margin">0</button>
            <button class="numero margin">.</button>
            <button class="operador" [value]="'igual'">=</button>
        </div>
    </div>
</div>
